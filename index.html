<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 2</title>
    <link rel="stylesheet" href="./estilos/style.css" />
    <script
      src="https://kit.fontawesome.com/22b19253e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="navBar">
      <button class="navigate nav-active" value="calculadoraa">
        <i class="fa-solid fa-calculator"></i>
      </button>
      <button class="navigate" value="conversor">
        <i class="fa-solid fa-keyboard"></i>
      </button>
      <button class="navigate" value="historial">
        <i class="fa-solid fa-clock-rotate-left"></i>
      </button>
    </nav>
    <div id="flex">
      <!-- Black rectangle in which there is the content -->
      <div class="main">
        <div id="calculadoraa" class="window">
          <div id="pantallas">
            <input type="text" class="scre" id="screen" disabled />
            <input
              type="text"
              value="0"
              class="scre show"
              id="resp1"
              disabled
            />
          </div>
          <div id="divBotones">
            <button class="num func" value="AC">AC</button>
            <button class="num func" value="DEL">DEL</button>
            <button class="num func" value="%">%</button>
            <button class="num func" value="/">/</button><br />
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button class="num func" value="*">*</button><br />
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>
            <button class="num func" value="-">-</button><br />
            <button class="num" value="1">1</button>
            <button class="num" value="2">2</button>
            <button class="num" value="3">3</button>
            <button class="num func" value="+">+</button><br />
            <button class="num" value=".">.</button>
            <button class="num" value="0">0</button>
            <button class="num func" value="=" id="eq">=</button><br />
          </div>
        </div>

        <div id="conversor" class="window">
          <div id="pantallas">
            <input
              type="text"
              class="scre conversores"
              id="write"
              placeholder="Write something..."
            />
            <input
              type="text"
              class="scre show conversores"
              id="read"
              disabled
            />
          </div>
          <div id="divConversores">
            <button class="wrte func" value="upper">Upper case</button>
            <button class="wrte func" value="lower">Lower case</button>
            <button class="wrte func" value="count">Count characters</button>
          </div>
        </div>

        <div id="historial" class="window">
          <h3>Historial</h3>
          <div id="divHistorial">
            <h4>AÃºn no hay nada en el historial</h4>
          </div>
          <button class="wrte func" id="cleanStorage">Clean</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
