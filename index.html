<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 2</title>
    <link rel="stylesheet" href="./estilos/style.css" />
  </head>
  <body>
    <div id="flex">
      <div class="main">
        <div id="pantallas">
          <input type="text" class="scre" id="screen" disabled />
          <input type="text" value="0" class="scre show" id="resp1" disabled />
        </div>
        <div id="divBotones">
          <button class="num func" value="AC">AC</button>
          <button class="num func" value="DEL">DEL</button>
          <button class="num func" value="%">%</button>
          <button class="num func" value="/">/</button><br />
          <button class="num" value="7">7</button>
          <button class="num" value="8">8</button>
          <button class="num" value="9">9</button>
          <button class="num func" value="*">*</button><br />
          <button class="num" value="4">4</button>
          <button class="num" value="5">5</button>
          <button class="num" value="6">6</button>
          <button class="num func" value="-">-</button><br />
          <button class="num" value="1">1</button>
          <button class="num" value="2">2</button>
          <button class="num" value="3">3</button>
          <button class="num func" value="+">+</button><br />
          <button class="num" value=".">.</button>
          <button class="num" value="0">0</button>
          <button class="num func" value="=" id="eq">=</button><br />
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
